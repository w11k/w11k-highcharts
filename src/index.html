<!DOCTYPE html>
<html ng-app="<%= angular_module %>">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="w11k-select is an AngularJS directive created to replace the default HTML select element!"/>
  <meta name="viewport" content="width=device-width"/>

  <title>w11k-highcharts | Highcharts and Highstock Directive for AngularJS</title>

  <% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>"/>
  <% }); %>

</head>

<body ng-controller="TestCtrl">
  <form style="height: 700px">
    <fieldset>
      <div class="row">
        <div class="col-sm-12">
          <div w11k-highcharts
               w11k-highcharts-config="chart.config"
               w11k-highcharts-data="chart.data"
              >
          </div>
        </div>
        <div class="col-sm-6 col-sm-offset-3">
          <button class="btn btn-default" ng-click="changeChartType('bar')">Bar Chart</button>
          <button class="btn btn-default" ng-click="changeChartType('line')">Line Chart</button>
          <button class="btn btn-default" ng-click="changeChartType('area')">Area Chart</button>
          <button class="btn btn-default" ng-click="changeChartType('column')">Column Chart</button>
        </div>

      </fieldset>
    </form>

    <% scripts.forEach( function ( file ) { %>
      <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

  </body>
</html>
